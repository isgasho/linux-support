[package]
name = "linux-support-common"
description = "linux-support-common"
keywords = ["linux", "wrapper"]
categories = []
license = "MIT"
authors = ["Raphael Cohn <raphael.cohn@stormmq.com>"]
homepage = "https://github.com/lemonrock/linux-support"
repository = "https://github.com/lemonrock/linux-support.git"
exclude = ["*"]
include = ["README.md", "LICENSE", "COPYRIGHT", "src/**/*.rs", "Cargo.toml", "rustfmt.toml", "clippy.toml"]
readme = "README.md"
publish = true
edition = '2018'
version = "0.0.0"

[dependencies]
const_fn_assert = "^0.1.2"
static_assertions = "^1.1"

[target.'cfg(target_os = "linux")'.dependencies]
bitflags = "^1.0"
errno = "^0.2"
file-descriptors = "^0.9.1"
lazy_static = "^1.4.0"
libc = "^0.2"
libc-extra = "^0.3.2"
likely = "^0.1"
raw-cpuid = "^5.0"
serde = { version = "1.0", features = ["derive"] }
strum = "^0.16.0"
strum_macros = "^0.16.0"
